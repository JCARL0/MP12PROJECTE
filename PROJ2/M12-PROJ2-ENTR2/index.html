<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="score">        
      Score: <span class="score_val">0</span> | Life: <span class="life_val">100%</span> | <span class="level_val">1</span>
    </div>
    <div class="canvas-wrapper">
      <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <div class="controls">
      <button id="startButton" class="btn-start">Start</button>
      <button id="pauseButton" class="btn-pause">Pause</button>
      <div class="highscore">
        Highscore: <span class="highscore_val">0</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
